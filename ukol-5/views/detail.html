<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="/">Todočka</a>
    <hr />
    <h1><%= todo.title %></h1>
    <hr />
    <% if (todo.done) { %>
    <a href="/todos/<%= todo.id %>/toggle">dokončeno</a>
    <a href="/todos/<%= todo.id %>/remove">odebrat</a>
    <% } else { %>
    <a href="/todos/<%= todo.id %>/toggle"> nedokončeno </a>
    <% } %>
    <hr />
    <h2>Upravit todočko</h2>
    <form action="/todos/<%= todo.id %>" method="post">
      <label>Titulek</label>
      <input name="title" value="<%= todo.title %>" /><br />

      <p>Priority:</p>
      <label>
        <input type="radio" name="priority" value="low" <%
        if (todo.priority === "low") { %> checked <% } %> />
        Low
      </label>

      <label>
        <input type="radio" name="priority" value="medium"
        <% if (todo.priority === "medium") { %> checked <% }
        %> /> Medium
      </label>

      <label>
        <input type="radio" name="priority" value="high" <%
        if (todo.priority === "high") { %> checked <% } %>
        /> High
      </label>
      <button type="submit">Uložit</button>
    </form>
  </body>
</html>
